    <script>
      const nums = [1, 2, 3, 4, 5]
      //filter 조건에 맞는 또다른 배열을 만들어 내는 함수
      let result = nums.filter((num, index) => {
        //document.write(index + "<br>")
        //document.write(num + "<br>")
        return num % 2 == 1
      })

      document.write(result)
